# ===================================================================
# Spring Boot Application Configuration
# ===================================================================

# Server Port
server.port=8080

# ===================================================================
# DataSource (Database) Configuration
# ===================================================================

# Database URL
# Connects to the 'crane_vista_hub' database on localhost.
# Includes parameters for character encoding and timezone.
spring.datasource.url=jdbc:mysql://localhost:3306/crane_vista_hub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# !!! IMPORTANT !!!
# Replace 'your_mysql_username' and 'your_mysql_password' with your actual MySQL credentials.
spring.datasource.username=root
spring.datasource.password=123456

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA (Java Persistence API) / Hibernate Configuration
# ===================================================================

# Hibernate DDL-Auto (Data Definition Language) strategy.
# 'update': Hibernate will update the schema if it changes, but won't drop existing tables or data.
# 'validate': Hibernate will only validate the schema, making no changes.
# 'create': Creates the schema, destroying previous data.
# 'create-drop': Creates and then destroys the schema at the end of the session.
# Use 'update' or 'validate' for development against an existing database.
spring.jpa.hibernate.ddl-auto=update

# The SQL dialect makes Hibernate generate better SQL for the chosen database.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Show SQL statements in the console log, useful for debugging.
spring.jpa.show-sql=true

# Format the SQL in the console log to be more readable.
spring.jpa.properties.hibernate.format_sql=true
